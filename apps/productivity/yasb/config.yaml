        high: 95
        full: 100
      status_icons:
        icon_charging: "\uf0e7"
        icon_critical: "\uf243"
        icon_low: "\uf242"
        icon_medium: "\uf241"
        icon_high: "\uf240"
        icon_full: "uf240"
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]
  bluetooth:
    type: "yasb.bluetooth.BluetoothWidget"
